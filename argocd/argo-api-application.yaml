apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/helloitsurdvq/VDT2024-api.git'
    path: 'charts'
    targetRevision: HEAD
    helm:
      valueFiles:
        - 'https://raw.githubusercontent.com/helloitsurdvq/VDT2024-api-config/main/values.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
