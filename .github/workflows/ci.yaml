name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

# env:
#   API_DIR: ./app/api

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s dsdsdsds
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        env:
          MONGO_URL: mongodb://localhost:27017/testdb
        run: |
          npx mocha ./api/test/trainee.js
