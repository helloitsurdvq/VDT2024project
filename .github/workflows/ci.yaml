name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

# env:
#   API_DIR: ./app/api

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        env:
          MONGO_URL: mongodb://localhost:27017/testdb
        run: |
          npx mocha ./api/test/trainee.js
